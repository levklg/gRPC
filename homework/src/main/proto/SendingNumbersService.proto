syntax = "proto3";
package com.example.grpc;
option java_multiple_files = true;


message SNSRequest {
   int32 number = 1 ;
}

message SNSResponse {
   int32  number  = 1;
}

message Empty {}

service SendingNumbersService {

  rpc sendingNumber(SNSRequest) returns (Empty);
  rpc receiveNumber(Empty)  returns (stream  SNSResponse);

}